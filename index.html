<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Frontend - Oder Summary</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <img src="images/illustration-hero.svg" alt="girl listening music" class="hero-img">
            <h1 class="main-heading">Order Summary</h1>
            <p class="para-style">You can now listen to millions of songs, audiobooks, and podcast on any device
                anywhere you like!</p>
            <div class="price-container">
                <div class="price-plan">
                    <img src="images/icon-music.svg" alt="music-logo">
                    <div>
                        <h2 class="plan">Annual Plan</h2>
                        <p class="price">$59.99/year</p>
                    </div>
                    <a href="#" class="change">Change</a>
                </div>
            </div>
            <button class="btn-payment">Proceed to Payment</button>
            <a href="#" class="order-cancel">Cancel Order</a>
        </div>
    </div>
</body>

</html>
